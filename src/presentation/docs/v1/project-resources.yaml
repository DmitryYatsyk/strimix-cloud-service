paths:
  /project-resources/{projectId}/deploy:
    post:
      tags:
        - Project Resources
      summary: Deploy project resources
      description: Initiates deployment of resources for the specified project
      operationId: deployProjectResources
      security:
        - apiKeyAuth: []
      parameters:
        - name: projectId
          in: path
          required: true
          description: Unique identifier of the project
          schema:
            type: integer
            format: int64
            minimum: 1
            example: 123
      responses:
        '200':
          description: Project resources deployed successfully
        '400':
          description: Request validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '401':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

components:
  schemas:
    ValidationErrorResponse:
      type: object
      properties:
        status:
          type: integer
          example: 400
        code:
          type: string
          example: REQUEST_VALIDATION_ERROR
        message:
          type: string
          example: 'Invalid input: expected number, received NaN'
      required:
        - status
        - code
        - message

    AuthenticationErrorResponse:
      type: object
      properties:
        status:
          type: integer
          example: 401
        code:
          type: string
          example: AUTHENTICATION_ERROR
        message:
          type: string
          example: Authentication error
      required:
        - status
        - code
        - message

    InternalServerErrorResponse:
      type: object
      properties:
        status:
          type: integer
          example: 500
        code:
          type: string
          example: INTERNAL_SERVER_ERROR
        message:
          type: string
          example: Internal server error
      required:
        - status
        - code
        - message
